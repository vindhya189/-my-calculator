<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Themed Scientific Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark">
  <div class="top-controls">
    <select id="themePicker" onchange="changeTheme()">
      <option value="dark">Dark</option>
      <option value="light">Light</option>
      <option value="neon">Neon</option>
    </select>
    <button onclick="toggleScientific()">Scientific Mode</button>
  </div>

  <div class="calculator">
    <input type="text" id="display" disabled />
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="deleteLast()">⌫</button>
      <button onclick="append('%')">%</button>
      <button onclick="append('/')">/</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('')"></button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('-')">-</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('+')">+</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="calculate()" class="equal">=</button>
    </div>

    <div id="scientificPanel" class="scientific">
      <button onclick="applyFunc('Math.sin(')">sin</button>
      <button onclick="applyFunc('Math.cos(')">cos</button>
      <button onclick="applyFunc('Math.tan(')">tan</button>
      <button onclick="applyFunc('Math.sqrt(')">√</button>
      <button onclick="applyFunc('Math.pow(')">x^y</button>
      <button onclick="append('Math.PI')">π</button>
      <button onclick="applyFunc('Math.log10(')">log</button>
      <button onclick="applyFunc('Math.exp(')">exp</button>
    </div>
  </div>

  <div class="history" id="history"></div>

  <script src="script.js"></script>
</body>
</html>
